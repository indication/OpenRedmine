
apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    testBuildType "debug"
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19

        versionCode 47
        versionName '3.14'
        testApplicationId "jp.redmine.redmineclienttest"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        testHandleProfiling true
        testFunctionalTest true
    }
    lintOptions {
        abortOnError true
    }
    signingConfigs {
        release
    }
    buildTypes {
        debug {
            debuggable true
            zipAlignEnabled true
            buildConfigField 'boolean', 'DEBUG_XML', 'false'
        }
        release {
            //runProguard true
            //proguardFile getDefaultProguardFile('proguard-android.txt')
            //proguardFile file('proguard-project.txt')

            debuggable false
            zipAlignEnabled true
            buildConfigField 'boolean', 'DEBUG_XML', 'false'
            if (project.hasProperty('keyAlias')) {
                signingConfig signingConfigs.release
            }
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.+'
    compile 'com.andreabaccega:android-form-edittext:1.0.5@aar'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.+@aar'
    compile ('com.github.chrisbanes.actionbarpulltorefresh:extra-abs:0.9.+'){
        exclude group: 'com.android.support', module:'support-v4'
        exclude group: 'com.android.support', module:'appcompat-v7'
    }
    compile 'se.emilsjolander:stickylistheaders:2.+'
    compile 'com.j256.ormlite:ormlite-core:4.+'
    compile 'com.j256.ormlite:ormlite-android:4.+'
    compile 'org.apache.commons:commons-lang3:3.1'
    //compile 'com.jakewharton:hanselandgretel:1.0.2'
    compile 'net.java:textile-j:2.2'
    compile 'org.commonjava.googlecode.markdown4j:markdown4j:+'
    compile project(':Transdroid')
    androidTestCompile 'com.google.guava:guava:+'
    androidTestCompile 'junit:junit:4.8.2'
}

if (project.hasProperty('keyAlias')) {
    android.signingConfigs.release.keyAlias = keyAlias
}
if (project.hasProperty('keyPassword')) {
    android.signingConfigs.release.keyPassword = keyPassword
}
if (project.hasProperty('storeFile')) {
    android.signingConfigs.release.storeFile = file(storeFile)
}
if (project.hasProperty('storePassword')) {
    android.signingConfigs.release.storePassword = storePassword
}


